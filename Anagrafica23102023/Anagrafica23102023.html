<html>

    <head>

        <title> Anagrafica </title>

        <link rel="stylesheet" href="Style.css">
        
    </head>


    <body>

        <h1> Valutazioni </h1>

        <div class="divForm">

            <div class="divCasella">

                <label> Nome </label>
                
            </div>

            <div class="divTesto">

                <input type="text" id="nome">

            </div>

            <div class="divCasella">

                <label> Cognome </label>

            </div>

            <div class="divTesto">

                <input type="text" id="cognome">

            </div>

            <div class="divCasella">

                <label> Data nascita </label>

            </div>
            
            <div class="divTesto">

                <input type="date" id="data">

            </div>

            <div class="divCasella">

                <label> Indirizzo </label>

            </div>

            <div class="divTesto">

                <input type="text" id="indirizzo">

            </div>

            <div class="titleDownDrop">

                <label> Provincia </label>

            </div>

            <select name="Province" id="Province">

            </select>

            <div class="divCasella">

                <label> Città </label>

            </div>

            <div class="divTesto">

                <input type="text" id="Città">

            </div>

            <div class="divCasella">

                <label> CAP </label>

            </div>

            <div class="divTesto">

                <input type="number" id="CAP">

            </div>

            <div class="divCasella">

                <label> Sesso </label>

            </div>

            <div class="divTesto">
                
                <input type="radio" value="Femmina" name="sesso" id="fem"> 

                <label> Femmina </label>

                <input type="radio" value="Maschio" name="sesso" id="masch">

                <label> Maschio </label>

            </div>

            <div class="divMateria"> 

                <h2> Materie: </h2>
            </div>
        

            <div>

                <input type="checkbox" id="italiano">

                <label> Italiano </label> 

            </div>

            <div class="divCasella">


                <input type="checkbox" id="storia">

                <label> Storia </label> 

            </div>

            <div class="divCasella">


                <input type="checkbox" id="matematica">

                <label> Matematica </label> 

            </div>

            <div class="divCasella">


                <input type="checkbox" id="sistemi">

                <label> Sistemi </label> 

            </div>

            <div class="divCasella">


                <input type="checkbox" id="TPS">

                <label> TPS </label> 

            </div>

            <div class="divCasella">


                <input type="checkbox" id="informatica">

                <label> Informatica </label> 

            </div>

            <div class="divCasella">


                <input type="checkbox" id="telecomunicazioni">

                <label> Telecomunicazioni </label> 

            </div>

            <div class="divCasella">

                <input type="button" onclick="stampa()" value="Invio">

            </div>
        </div>

        <div class="divForm">
            
            <div class="output" id="risultati">

                <p id="out"> </p>
    
            </div>
        </div>

    </body>

    <script>

        let province = ["Milano", "Varese", "Catanzaro", "Bari", "Foggia", "Taranto", "Palermo", "Trapani", "Siracusa", "Potenza"];

        var menu = document.getElementById("Province");

        for(let i = 0; i < province.length; i++) {

            var elemento = document.createElement("option");

            elemento.text = province[i];

            elemento.value = province[i];

            menu.appendChild(elemento)
        }

        function stampa() {

            document.getElementById("risultati").style.display = "block";

            var nome = document.getElementById("nome").value;

            var cognome = document.getElementById("cognome").value;

            var indirizzo = document.getElementById("indirizzo").value;

            var data = document.getElementById("data").value;

            var città = document.getElementById("Città").value;

            var CAP = document.getElementById("CAP").value;

            var fem = document.getElementById("fem");
            
            var masch = document.getElementById("mash");

            var italiano = document.getElementById("italiano");

            var storia = document.getElementById("storia");

            var matematica = document.getElementById("matematica");

            var sistemi = document.getElementById("sistemi");

            var tps = document.getElementById("TPS");

            var informatica = document.getElementById("informatica");

            var telecomunicazioni = document.getElementById("telecomunicazioni");

            var materie = "";

            var informatica = document.getElementById("informatica");

            var provincia = document.getElementById("Province");

            if(italiano.checked) { materie += "- Italiano <br>" }

            if(storia.checked) { materie += "- Storia <br>" }

            if(matematica.checked) { materie += "- Matematica <br>" }

            if(sistemi.checked) { materie += "- Sistemi <br>" }

            if(tps.checked) { materie += "- TPS <br>" }

            if(informatica.checked) { materie += "- Informatica <br>" }

            if(telecomunicazioni.checked) { materie += "- Telecomunicazioni <br>" }

            var telecomunicazioni = document.getElementById("telecomunicazioni");

            var outData = "Nome: " + nome + "<br>" +  "Cognome: " + cognome + "<br>" +  "Indirizzo: " + indirizzo + "<br>" +  " Provincia: " + provincia.value + "<br>" +  "Data di nascita: " + data + "<br>" +  "Città: " + città + "<br>" +  "CAP: " + CAP + "<br>"  +  "Sesso: "+ ((fem.checked) ? "Femmina" : "Maschio") 
            + "<br>" + "Materie: " + "<br>" + materie;
                                
            document.getElementById("out").innerHTML = outData;
        }

    </script>
    
</html>
